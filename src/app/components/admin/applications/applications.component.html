  <div class="md:hidden space-y-4">
    <div *ngFor="let app of filtered" class="bg-white shadow overflow-hidden rounded-lg border border-gray-200">
      <div class="px-4 py-5 sm:px-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center">
              <span class="text-indigo-600 font-medium">{{ app?.data?._user?.name?.charAt(0) || 'U' }}</span>
            </div>
            <div class="ml-4">
              <h3 class="text-lg leading-6 font-medium text-gray-900">{{ app?.data?._user?.name || 'Unknown' }}</h3>
              <p class="text-sm text-gray-500">{{ app?.data?._user?.email }}</p>
            </div>
          </div>
          <span class="px-2 py-1 text-xs font-semibold rounded-full capitalize"
            [ngClass]="{
              'bg-yellow-100 text-yellow-800': app?.data?.status === 'pending',
              'bg-green-100 text-green-800': app?.data?.status === 'approved',
              'bg-red-100 text-red-800': app?.data?.status === 'rejected'
            }">
            {{ app?.data?.status }}
          </span>
        </div>
      </div>
      <div class="border-t border-gray-200 px-4 py-5 sm:p-6">
        <dl class="grid grid-cols-2 gap-x-4 gap-y-4">
          <div class="col-span-1">
            <dt class="text-sm font-medium text-gray-500">Amount</dt>
            <dd class="mt-1 text-sm text-gray-900">R{{ app?.data?.amount | number }}</dd>
          </div>
          <div class="col-span-1">
            <dt class="text-sm font-medium text-gray-500">Type</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ app?.data?.type }}</dd>
          </div>
          <div class="col-span-1">
            <dt class="text-sm font-medium text-gray-500">Application Date</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ app?.created_at | date:'mediumDate' }}</dd>
          </div>
          <div class="col-span-1">
            <dt class="text-sm font-medium text-gray-500">Reference</dt>
            <dd class="mt-1 text-sm text-gray-900">{{ app.id+'' | slice:0:8 }}...</dd>
          </div>
        </dl>

        <div *ngIf="app?.data?.bankStatement" class="mt-4">
          <dt class="text-sm font-medium text-gray-500 mb-2">Bank Statement</dt>
          <div class="border border-gray-200 rounded-md p-2 inline-block">
            <img [src]="app.data.bankStatement" alt="Bank Statement" class="h-32 object-contain rounded" />
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-4 sm:px-6 flex justify-end space-x-3">
        <button (click)="edit(app)" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <svg class="-ml-0.5 mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Edit
        </button>
        <button (click)="delete(app.id)" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          <svg class="-ml-0.5 mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="filtered.length === 0" class="text-center py-12 bg-white rounded-lg shadow-sm border border-gray-200">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
    </svg>
    <h3 class="mt-2 text-lg font-medium text-gray-900">No loan applications</h3>
    <p class="mt-1 text-sm text-gray-500">There are currently no loan applications matching your selected filter.</p>
    <div class="mt-6">
      <button (click)="statusFilter = 'All'; applyFilter()" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Reset filters
      </button>
    </div>
  </div>
</div>
