<div class="max-w-6xl mx-auto px-4 py-10">
  <!-- Header -->
  <div class="flex flex-wrap items-center justify-between mb-6 gap-4">
    <h1 class="text-2xl font-bold text-[var(--primary)]">Loan Applications</h1>

    <select
      [(ngModel)]="statusFilter"
      (change)="applyFilter()"
      class="px-4 py-2 border border-[var(--input-border)] bg-white rounded-md text-sm shadow-sm focus:ring-2 focus:ring-[var(--accent)]"
    >
      <option value="All">All</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto rounded-xl shadow border border-[var(--gray)] bg-white">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-[var(--cloud)] text-[var(--text-muted)] uppercase text-xs border-b border-[var(--gray)]">
        <tr>
          <th class="px-4 py-3">Amount</th>
          <th class="px-4 py-3">Type</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Date</th>
          <th class="px-4 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let app of filtered"
          class="border-b border-[var(--gray)] hover:bg-[var(--cloud)]/60 transition"
        >
          <td class="px-4 py-3">R{{ app?.data?.amount }}</td>
          <td class="px-4 py-3">{{ app?.data?.type }}</td>
          <td class="px-4 py-3 capitalize">{{ app?.data?.status }}</td>
          <td class="px-4 py-3">{{ app.created_at | date }}</td>
          <td class="px-4 py-3 text-right whitespace-nowrap space-x-2">
            <button
              (click)="edit(app)"
              class="px-3 py-1 rounded-full bg-[var(--accent)] text-[var(--black)] text-xs font-medium hover:brightness-105 transition"
            >
              Edit
            </button>
            <button
              (click)="delete(app.id)"
              class="px-3 py-1 rounded-full bg-red-600 text-white text-xs font-medium hover:bg-red-700 transition"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
