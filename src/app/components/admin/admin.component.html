<div class="flex h-screen bg-[var(--gray-light)] text-[var(--text-main)]">

  <!-- Sidebar -->
  <aside class="hidden md:flex flex-col w-64 bg-white border-r border-[var(--gray)] shadow-sm">
    <div class="h-16 flex items-center justify-center text-xl font-bold text-[var(--primary)] border-b border-[var(--gray)]">
      ðŸš€ Admin
    </div>
    <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-2">
      <a
        *ngFor="let item of routes"
        [routerLink]="item.link"
        routerLinkActive="bg-[var(--gray-light)] text-[var(--primary)]"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-4 py-2 rounded-lg hover:bg-[var(--gray)] transition"
      >
        {{ item.label }}
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">

    <!-- Topbar -->
    <header class="sticky top-0 z-10 flex items-center justify-between bg-white border-b border-[var(--gray)] px-6 py-4 shadow-sm">
      <div class="text-lg font-semibold">Welcome, Admin</div>
      <div class="w-10 h-10 rounded-full bg-[var(--accent)] text-white font-bold flex items-center justify-center">
        {{ user?.name?.charAt(0) || 'A' }}
      </div>
    </header>

    <!-- Page Content -->
    <section class="flex-1 overflow-y-auto px-6 py-6">
      <router-outlet></router-outlet>
    </section>
  </main>

</div>
