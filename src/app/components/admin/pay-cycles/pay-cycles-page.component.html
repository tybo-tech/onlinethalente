<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold flex items-center">
      <i class="i-heroicons-calendar-days-20-solid mr-2"></i>
      Pay Cycles
    </h1>
    <button class="btn-primary" (click)="showAddForm()">
      <i class="i-heroicons-plus-20-solid mr-2"></i>
      Add Pay Cycle
    </button>
  </div>

  <div class="card">
    <div class="overflow-hidden ring-1 ring-gray-200 rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Label</th>
            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salary Day</th>
            <th class="table-cell text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Release Day</th>
            <th class="table-cell text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let cycle of cycles">
            <td class="table-cell whitespace-nowrap text-sm text-gray-900">
              {{ cycle.data.label }}
            </td>
            <td class="table-cell whitespace-nowrap text-sm text-gray-900">
              {{ cycle.data.salary_day }}th
            </td>
            <td class="table-cell whitespace-nowrap text-sm text-gray-900">
              {{ cycle.data.release_day }}th
            </td>
            <td class="table-cell whitespace-nowrap text-sm text-right">
              <button
                (click)="editCycle(cycle)"
                class="btn-ghost"
              >
                <i class="i-heroicons-pencil-square-20-solid"></i>
                Edit
              </button>
              <button
                (click)="confirmDelete(cycle)"
                class="btn-ghost text-rose-600"
              >
                <i class="i-heroicons-trash-20-solid"></i>
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="cycles.length === 0">
            <td colspan="4" class="px-6 py-4 text-center text-gray-500">No pay cycles found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<ui-modal [(open)]="showModal" [title]="editingCycle ? 'Edit Pay Cycle' : 'Add Pay Cycle'">
  @if (form) {
    <form [formGroup]="form" class="space-y-4">
      <div>
        <label class="form-label">Label</label>
        <input
          type="text"
          formControlName="label"
          class="form-input"
        >
        @if (form.get('label')?.errors?.['required'] && form.get('label')?.touched) {
          <div class="form-error">Label is required</div>
        }
      </div>

      <div>
        <label class="form-label">Salary Day</label>
        <select
          formControlName="salary_day"
          class="form-input"
        >
          <option [ngValue]="15">15th</option>
          <option [ngValue]="25">25th</option>
          <option [ngValue]="31">31st</option>
        </select>
      </div>

      <div>
        <label class="form-label">Release Day</label>
        <select
          formControlName="release_day"
          class="form-input"
        >
          <option [ngValue]="1">1st</option>
          <option [ngValue]="16">16th</option>
          <option [ngValue]="26">26th</option>
        </select>
      </div>

      <div>
        <label class="form-label">Sold Out Message (Optional)</label>
        <textarea
          formControlName="sold_out_message"
          rows="2"
          class="form-input"
          placeholder="Custom message to show when slots are filled"
        ></textarea>
      </div>
    </form>

    <div class="mt-5 sm:mt-6 flex gap-3">
      <button
        type="button"
        class="btn-secondary"
        (click)="showModal = false"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!form.valid || saving"
        (click)="onSubmit()"
      >
        {{ saving ? 'Saving...' : (editingCycle ? 'Update' : 'Create') }}
      </button>
    </div>
  }
</ui-modal>

<!-- Confirm Delete Modal -->
<ui-confirm-modal
  [(open)]="showConfirmDelete"
  title="Delete Pay Cycle"
  [message]="selectedCycle ? `Are you sure you want to delete ${selectedCycle.data.label}?` : ''"
  confirmText="Delete"
  (confirm)="deleteCycle()">
</ui-confirm-modal>
