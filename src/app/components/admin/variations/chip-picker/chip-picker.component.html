<div class="mb-4">
  <h3 class="text-sm font-semibold text-white mb-2">{{ label }}</h3>
  <div class="flex flex-wrap gap-2 items-center">
    <div
      *ngFor="let opt of selectedOptions"
      class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full text-sm flex items-center"
    >
      {{ opt.label }}
      <button
      type="button"
      (click)="remove(opt.id)" class="ml-1 text-red-500">x</button>
    </div>
    <button type="button"
      (click)="showModal = true"
      class="text-sm text-blue-400 hover:underline"
    >
      + Add Option
    </button>
  </div>
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
>
  <div class="bg-[#1e1e2f] text-white rounded-lg max-w-lg w-full p-6 shadow-lg">
    <h2 class="text-lg font-bold mb-4 text-white">Select Options</h2>

    <div class="grid grid-cols-2 gap-3">
      <label *ngFor="let option of options" class="flex items-center gap-2">
        <input
          type="checkbox"
          class="accent-green-500"
          [checked]="isSelected(option.id)"
          (change)="toggle(option.id)"
        />
        <span class="text-sm text-white">{{ option.label }}</span>
      </label>
    </div>

    <div class="flex justify-end mt-6">
      <button
        type="button"
        (click)="showModal = false"
        class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded"
      >
        Done
      </button>
    </div>
  </div>
</div>

</div>
