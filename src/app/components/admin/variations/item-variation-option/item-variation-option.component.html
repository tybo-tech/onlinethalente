<div class="mt-2">
  <button  type="button"
    class="text-sm text-[var(--accent)] underline"
    (click)="showAdd = !showAdd"
  >
    {{ showAdd ? "Hide" : "Manage Options" }}
  </button>

  <div *ngIf="showAdd" class="mt-2 flex flex-wrap gap-2">
    <span
      *ngFor="let option of options"
      class="text-sm px-3 py-1 rounded-full border cursor-pointer"
      (click)="toggle(option)"
    >
      {{ option.data.value }}
    </span>
  </div>
</div>
