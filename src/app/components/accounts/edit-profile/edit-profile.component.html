<section
*ngIf="currentUser"
  class="w-full min-h-[80vh] bg-[var(--primary)] py-20 flex justify-center items-center"
>
  <div class="max-w-2xl w-full mx-auto px-4">
    <app-dynamic-form
      formTitle="Edit Your Profile"
      [inputs]="formInputs"
      [initialData]="currentUser"
      submitLabel="Save Changes"
      [redirect]="{
        label: 'Back to Profile',
        url: '/profile'
      }"
      submitClass="w-full bg-[var(--accent)] text-[var(--black)] rounded px-4 py-2 hover:bg-opacity-90 transition-colors duration-200"
      (submitted)="onSubmit($event)"
    />
  </div>
</section>
