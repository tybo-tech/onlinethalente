<section class="py-20 bg-white text-[var(--text-main)]">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-12 text-[var(--primary)]">
      Why Choose Onlinethalente?
    </h2>

    <div class="grid md:grid-cols-3 gap-8">
      <div
        *ngFor="let r of reasons"
        class="bg-white border border-gray-100 rounded-2xl shadow-sm p-8 flex flex-col items-center text-center hover:shadow-md transition-all duration-300"
      >
        <i class="fas text-3xl mb-4 text-[var(--accent)]" [ngClass]="r.icon"></i>
        <h3 class="font-semibold text-lg mb-2 text-[var(--primary)]">
          {{ r.title }}
        </h3>
        <p class="text-sm text-[var(--text-muted)] leading-relaxed">
          {{ r.description }}
        </p>
      </div>
    </div>
  </div>
</section>
