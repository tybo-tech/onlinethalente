<section
  *ngIf="item"
  class="w-full min-h-[60vh] bg-[var(--primary)] py-16 flex justify-center items-center"
>
  <div
    class="max-w-7xl w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-14 bg-[var(--primary)] rounded-2xl shadow-xl px-6 py-10"
  >
    <!-- LEFT: Image + Info -->
    <div class="flex flex-col  w-full">
      <!-- Product Image -->
      <img
        [src]="item.data.image"
        alt="{{ item.data.name }}"
        *ngIf="item.data.image"
        class="w-full max-w-xl h-auto object-contain mb-8 bg-[var(--cloud)] rounded-xl shadow border border-[var(--cloud)]"
      />

      <div class="w-full">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-3 text-[var(--white)] leading-tight drop-shadow">
          {{ item.data.name }}
        </h1>
        <p class="text-lg mb-5 text-[var(--gray-light)]/90">
          {{ item.data.description }}
        </p>
        <div
          class="text-2xl font-bold mb-6 text-[var(--white)]"
          *ngIf="item.data.price"
        >
          R{{ item.data.price }}
        </div>
        <!-- Added to Cart Feedback -->
        <div
          *ngIf="added"
          class="mt-4 text-green-400 font-semibold flex items-center gap-2"
        >
          <i class="fas fa-check-circle"></i>
          {{ isPrintable() ? "Quote request sent!" : "Added to cart!" }}
        </div>
      </div>
    </div>

    <!-- RIGHT: Dynamic Form -->
    <div class="w-full">
      <app-dynamic-form
        *ngIf="formInputs.length"
        [formTitle]="formTitle"
        [inputs]="formInputs"
        [initialData]="initialData"
        [submitLabel]="submitLabel"
        (submitted)="handleFormSubmit($event)"
      ></app-dynamic-form>
    </div>
  </div>
</section>
