<section class="py-16 bg-[var(--primary)] text-[var(--white)]" *ngIf="gallery && gallery.length > 0">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10 text-[var(--accent)]">
      Our Work
    </h2>
    <div class="grid gap-6 md:grid-cols-3">
      <div
        *ngFor="let item of gallery"
        class="rounded-xl overflow-hidden shadow-lg bg-[var(--black)]/80 flex flex-col items-center group hover:shadow-2xl transition"
      >
        <img
          [src]="item.image"
          [alt]="item.name || 'Gallery Image'"
          class="w-full h-56 object-cover group-hover:scale-105 transition duration-300"
        />
        <div class="p-4 w-full text-center">
          <span class="block text-sm text-[var(--gray-light)]" *ngIf="item.name">
            {{ item.name }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="py-16 bg-[var(--primary)] text-[var(--white)] min-h-screen"
 *ngIf="loading">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10 text-[var(--accent)]">
      Loading Projects...
    </h2>
    <div class="flex justify-center">
      <div class="loader"></div>
    </div>
  </div>
</section>
