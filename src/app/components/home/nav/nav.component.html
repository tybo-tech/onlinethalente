<nav class="bg-white text-[var(--text-main)] sticky top-0 z-50 shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3">
      <img [src]="logo" alt="Onlinethalente Logo" class="h-10 w-auto" />
    </a>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex items-center gap-6 font-medium">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.href"
          class="hover:text-[var(--primary)] transition"
          routerLinkActive="text-[var(--primary)]"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
        >
          {{ item.label }}
        </a>
      </li>
      <li>
        <a
          routerLink="/apply"
          class="ml-4 px-4 py-2 bg-[var(--accent)] text-white rounded-full hover:bg-yellow-500 transition"
        >
          Apply Now
        </a>
      </li>
    </ul>

    <!-- Mobile Hamburger -->
    <button
      class="md:hidden flex items-center justify-center p-2 rounded focus:outline-none focus:ring-2 focus:ring-[var(--accent)]"
      (click)="toggleMobileMenu()"
      aria-label="Toggle menu"
    >
      <i class="fas fa-bars text-xl"></i>
    </button>
  </div>

  <!-- Mobile Dropdown -->
  <div
    class="md:hidden bg-white border-t border-gray-200 shadow-inner transition-all duration-300"
    *ngIf="showMobileMenu"
  >
    <ul class="flex flex-col px-6 py-4 gap-3 font-medium">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.href"
          class="block py-2 hover:text-[var(--primary)] transition"
          routerLinkActive="text-[var(--primary)]"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
        >
          {{ item.label }}
        </a>
      </li>
      <li>
        <a
          routerLink="/apply"
          class="block w-full text-center px-4 py-2 bg-[var(--accent)] text-white rounded-full hover:bg-yellow-500 transition"
          (click)="closeMobileMenu()"
        >
          Apply Now
        </a>
      </li>
    </ul>
  </div>
</nav>
