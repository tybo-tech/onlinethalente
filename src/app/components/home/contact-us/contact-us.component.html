<section class="w-full min-h-[60vh] bg-white py-20 flex justify-center items-center">
  <div class="max-w-5xl w-full mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-12 bg-white rounded-xl shadow-sm p-8 md:p-14 border border-gray-200">
      <!-- Contact Details -->
      <div class="flex-1">
        <h2 class="text-3xl font-bold mb-6 text-indigo-600">Contact Us</h2>
        <ul class="space-y-4 text-gray-700 text-base">
          <li class="flex items-center">
            <i class="fas fa-phone text-indigo-500 mr-3"></i>
            <span class="font-medium">+27 68 111 2222</span>
          </li>
          <li class="flex items-center">
            <i class="fas fa-envelope text-indigo-500 mr-3"></i>
            <span class="font-medium">{{'support@onlinetalente.co.za'}}</span>
          </li>
          <li class="flex items-center">
            <i class="fas fa-map-marker-alt text-indigo-500 mr-3"></i>
            <span class="font-medium">15 Loop St, Cape Town, South Africa</span>
          </li>
        </ul>

        <!-- Social Links -->
        <div class="flex gap-4 mt-6">
          <a
            href="https://wa.me/27681112222"
            target="_blank"
            class="text-indigo-600 hover:text-indigo-800 p-2 rounded-full border border-indigo-100 hover:bg-indigo-50 transition"
          >
            <i class="fab fa-whatsapp text-xl"></i>
          </a>
          <a
            href="https://instagram.com/"
            target="_blank"
            class="text-indigo-600 hover:text-indigo-800 p-2 rounded-full border border-indigo-100 hover:bg-indigo-50 transition"
          >
            <i class="fab fa-instagram text-xl"></i>
          </a>
          <a
            href="mailto:support@onlinetalente.co.za"
            class="text-indigo-600 hover:text-indigo-800 p-2 rounded-full border border-indigo-100 hover:bg-indigo-50 transition"
          >
            <i class="fas fa-envelope text-xl"></i>
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <form class="flex-1 space-y-6" (ngSubmit)="onSubmit()" #contactForm="ngForm" autocomplete="off">
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Name</label>
          <input
            type="text"
            name="name"
            required
            [(ngModel)]="contact.name"
            placeholder="Your Name"
            class="w-full px-4 py-3 rounded-md bg-gray-100 border border-gray-300 text-gray-800 focus:border-indigo-500 focus:ring-indigo-500 outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Email</label>
          <input
            type="email"
            name="email"
            required
            [(ngModel)]="contact.email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-md bg-gray-100 border border-gray-300 text-gray-800 focus:border-indigo-500 focus:ring-indigo-500 outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Message</label>
          <textarea
            name="message"
            required
            [(ngModel)]="contact.message"
            rows="4"
            placeholder="How can we help you?"
            class="w-full px-4 py-3 rounded-md bg-gray-100 border border-gray-300 text-gray-800 focus:border-indigo-500 focus:ring-indigo-500 outline-none"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition uppercase tracking-wide"
        >
          Send Message
        </button>
      </form>
    </div>

    <!-- Success Snackbar -->
    <div
      *ngIf="showSuccess"
      class="fixed left-1/2 bottom-10 transform -translate-x-1/2 bg-green-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md z-50 animate-fade-in"
    >
      <i class="fas fa-check-circle mr-2"></i> Message sent successfully!
    </div>
  </div>
</section>

<!-- Optional FAQ -->
<app-faq-section />
