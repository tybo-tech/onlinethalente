<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6">System Configuration</h1>

  <div *ngFor="let setting of settings" class="bg-white border border-gray-200 rounded-lg p-5 mb-6 shadow-sm">
    <h2 class="text-sm text-gray-500 font-medium mb-2 uppercase tracking-wide">
      {{ setting.data.type }}
    </h2>

    <label class="block text-base font-semibold text-gray-800 mb-1">
      {{ setting.data.label }}
    </label>

    <input
      [(ngModel)]="setting.data.value"
      [type]="setting.data.input_type === 'percent' || setting.data.input_type === 'number' ? 'number' : 'text'"
      class="w-full border border-gray-300 rounded-md px-4 py-2 mb-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <p class="text-xs text-gray-500 mb-3">{{ setting.data.description }}</p>

    <button
      (click)="save(setting)"
      class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition"
    >
      Save
    </button>
  </div>
</div>
